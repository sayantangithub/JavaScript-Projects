<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player</title>
    <link rel="stylesheet" href="musicPlayer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>My Music Player</h1>
      <div class="controls-container">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search..." />
          <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <input type="checkbox" id="themeToggle" class="toggle-input" />
        <label for="themeToggle" class="toggle-label"></label>
        <ul id="searchResults" class="search-results"></ul>
      </div>
    </div>
    <div class="container">
      <div class="all-songs">
        <h2>All Songs</h2>
        <div id="filter">
          <label for="genreFilter">Filter by genre:</label>
          <select id="genreFilter">
            <option value="all">All</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="Hip-Hop">Hip-Hop</option>
          </select>
        </div>
        <ul id="songsList"></ul>
      </div>
      <div class="song-card">
        <h2>Now Playing</h2>
        <div id="currentSong"></div>
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <div class="song-controls">
          <button id="prevButton"><i class="fa-solid fa-backward"></i></button>
          <button id="nextButton"><i class="fa-solid fa-forward"></i></button>
        </div>
        <button id="addToPlaylistButton">Add to Playlist</button>
      </div>
      <div class="playlist">
        <h2>Playlists</h2>
        <div id="createPlaylist">
          <input
            type="text"
            id="newPlaylistName"
            placeholder="New Playlist Name"
          />
          <button id="createPlaylistButton">Create Playlist</button>
        </div>
        <h3>All Playlists</h3>
        <ul id="playlistsList"></ul>
        <h3>Current Playlist</h3>
        <ul id="currentPlaylistSongs"></ul>
      </div>
    </div>
    <script src="musicPlayer.js"></script>
  </body>
</html>
