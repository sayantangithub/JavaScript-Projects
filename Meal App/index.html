<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Meal App</h1>
      <div class="d-flex justify-content-center mb-3">
        <input
          type="text"
          id="search"
          class="form-control me-2"
          placeholder="Search for meals..."
        />
        <button class="btn btn-primary" type="button" id="search-btn">
          Search
        </button>
      </div>

      <!-- Show Categories Button (initially hidden) -->
      <div
        class="d-flex justify-content-center mb-3 d-none"
        id="show-categories-div"
      >
        <button
          class="btn btn-secondary"
          type="button"
          id="show-categories-btn"
        >
          Show Categories
        </button>
      </div>

      <!-- Sections initially visible -->
      <div id="sections">
        <h2 id="available-categories-title">Available Categories</h2>
        <div id="categories" class="d-flex flex-wrap mb-3"></div>
      </div>

      <!-- Hamburger Menu for Categories -->
      <div class="collapse" id="menu">
        <div class="card card-body mt-3">
          <h2>Available Categories</h2>
          <div id="categories-menu"></div>
        </div>
      </div>

      <!-- Search Results -->
      <h2 id="search-title" class="d-none">Search Results</h2>
      <div id="results" class="mt-3 d-none"></div>
    </div>

    <!-- Hamburger Menu for Favorites -->
    <div class="collapse" id="favorites-menu">
      <div class="card card-body">
        <h2>My Favourite Meals</h2>
        <div id="favorites"></div>
      </div>
    </div>

    <button
      class="btn btn-info d-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#menu"
      aria-expanded="false"
      aria-controls="menu"
      id="menu-btn"
    >
      Menu
    </button>

    <button
      class="btn btn-info"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#favorites-menu"
      aria-expanded="false"
      aria-controls="favorites-menu"
      id="favorites-btn"
    >
      My Favorites
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
