<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f979d40519.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Stopwatch</h1>
      <div id="timer" class="display-4 my-3">
        <span class="digits">00</span> <span class="labels">hr</span>
        <span class="digits">00</span> <span class="labels">m</span>
        <span class="digits">00</span> <span class="labels">s</span>
      </div>
      <div id="buttons">
        <button type="button" class="btn btn-outline-success mx-1">
          <i class="fa-solid fa-play"></i>Start
        </button>
        <button type="button" class="btn btn-outline-danger mx-1">
          <i class="fa-solid fa-stop"></i>Stop
        </button>
        <button type="button" class="btn btn-outline-warning mx-1">
          <i class="fa-solid fa-power-off"></i>Reset
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="watch.js"></script>
  </body>
</html>
